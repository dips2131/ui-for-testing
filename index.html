<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>LinkedIn Page</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <img class="nav-logo" src="./assects/logo/th.jpg" alt="LinkedIn Logo">
            <input type="text" placeholder="Search">
        </div>
        <div class="nav-right">
            <ul class="nav-links">
                <li>
                    <img class="home-icon" src="./assects/icons/house-door-fill.svg" alt="Home Icon">
                    <span>Home</span>
                </li>
                <li>
                    <img class="my-network-icon" src="./assects/icons/house-door-fill.svg" alt="My Network Icon">
                    <span>My Network</span>
                </li>
                <li>
                    <img class="bag-icon" src="./assects/icons/bag.svg" alt="Bag Icon">
                    <span>Jobs</span>
                </li>
                <li>
                    <img class="message-icon" src="./assects/icons/message.svg" alt="Message Icon">
                    <span>Messaging</span>
                </li>
                <li>
                    <img class="notification-icon" src="./assects/icons/notification.svg" alt="Notification Icon">
                    <span>Notifications</span>
                </li>
                <li>
                    <img class="profile-icon" src="./assects/icons/profile.svg" alt="Profile Icon">
                    <span>Profile</span>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Left Sidebar -->
        <section class="side-section left">
            <div>
                <img src="./assects/images/camera.jpg" alt="Profile Image">
            </div>
            <div>
                <p>Unlock exclusive hiring tools with Recruiter Life</p>
            </div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
        </section>

        <!-- Middle Content -->
        <section class="middle-section">
            <div class="create-post">Box 1</div>
            <div class="post">Box 2</div>
            <div class="post">Box 3</div>
        </section>

        <!-- Right Sidebar -->
        <section class="side-section right">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </section>
    </main>

</body>

</html>
